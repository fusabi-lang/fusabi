name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v0.1.0)'
        required: true

env:
  CARGO_TERM_COLOR: always

jobs:
  # Create GitHub release
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: Fusabi ${{ steps.get_version.outputs.version }}
          draft: true
          prerelease: false

  # Build release binaries for multiple platforms
  build-release:
    name: Build Release (${{ matrix.os }})
    needs: create-release
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: fus
            asset_name: fusabi-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: fus
            asset_name: fusabi-linux-aarch64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: fus
            asset_name: fusabi-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: fus
            asset_name: fusabi-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: fus.exe
            asset_name: fusabi-windows-x86_64.exe

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build release binary
        run: |
          cd rust
          cargo build --release --target ${{ matrix.target }} -p fusabi
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Strip binary (Unix)
        if: runner.os != 'Windows'
        run: |
          strip rust/target/${{ matrix.target }}/release/${{ matrix.artifact_name }} || true

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: rust/target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          asset_content_type: application/octet-stream

  # Publish crates to crates.io
  publish-crates:
    name: Publish to crates.io
    needs: [create-release, build-release]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Verify MSRV in Cargo.toml
        run: |
          echo "Checking MSRV is set in all Cargo.toml files..."
          for toml in rust/crates/*/Cargo.toml; do
            if ! grep -q "rust-version" "$toml"; then
              echo "::error::Missing rust-version in $toml"
              exit 1
            fi
          done
          echo "MSRV check passed!"

      - name: Publish fusabi-vm
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_TOKEN }}
        run: |
          cd rust
          cargo publish -p fusabi-vm

      - name: Wait for crates.io propagation
        run: sleep 30

      - name: Publish fusabi-frontend
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_TOKEN }}
        run: |
          cd rust
          cargo publish -p fusabi-frontend

      - name: Wait for crates.io propagation
        run: sleep 30

      - name: Publish fusabi (CLI)
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_TOKEN }}
        run: |
          cd rust
          cargo publish -p fusabi

  # Update Homebrew formula
  update-homebrew:
    name: Update Homebrew Formula
    needs: [create-release, build-release]
    runs-on: ubuntu-latest
    steps:
      - name: Get version
        id: version
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          # Remove 'v' prefix if present
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Calculate SHA256
        id: sha256
        run: |
          URL="https://github.com/fusabi-lang/fusabi/archive/refs/tags/${{ needs.create-release.outputs.version }}.tar.gz"
          SHA256=$(curl -sL "$URL" | sha256sum | cut -d' ' -f1)
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Checkout homebrew-fusabi
        uses: actions/checkout@v4
        with:
          repository: fusabi-lang/homebrew-fusabi
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-fusabi

      - name: Update formula
        run: |
          cd homebrew-fusabi
          VERSION="${{ steps.version.outputs.version }}"
          SHA256="${{ steps.sha256.outputs.sha256 }}"
          URL="${{ steps.sha256.outputs.url }}"

          # Update version, URL, and SHA256 in formula
          sed -i "s|url \".*\"|url \"$URL\"|" Formula/fusabi.rb
          sed -i "s|sha256 \".*\"|sha256 \"$SHA256\"|" Formula/fusabi.rb

          echo "Updated formula to v$VERSION"
          cat Formula/fusabi.rb

      - name: Commit and push
        run: |
          cd homebrew-fusabi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/fusabi.rb
          git commit -m "fusabi ${{ needs.create-release.outputs.version }}"
          git push

  # Publish documentation
  publish-docs:
    name: Publish Documentation
    needs: [create-release]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build API documentation
        run: |
          cd rust
          cargo doc --workspace --no-deps

      - name: Create docs archive
        run: |
          cd rust/target
          tar -czf ../../fusabi-docs-${{ needs.create-release.outputs.version }}.tar.gz doc/

      - name: Upload docs to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: fusabi-docs-${{ needs.create-release.outputs.version }}.tar.gz
          asset_name: fusabi-docs-${{ needs.create-release.outputs.version }}.tar.gz
          asset_content_type: application/gzip
